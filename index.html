<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator" class="container">
        <div id="display" class="mb-3"></div>
        <div class="row">
          <button class="btn btn-light" onclick="clearDisplay()">C</button>
          <button class="btn btn-light" onclick="deleteLast()">DEL</button>
          <button class="btn btn-light" onclick="appendOperation('^')">^</button>
          <button class="btn btn-primary" onclick="appendOperation('/')">/</button>
        </div>
        <div class="row">
          <button class="btn btn-light" onclick="appendCharacter('7')">7</button>
          <button class="btn btn-light" onclick="appendCharacter('8')">8</button>
          <button class="btn btn-light" onclick="appendCharacter('9')">9</button>
          <button class="btn btn-primary" onclick="appendOperation('*')">*</button>
        </div>
        <div class="row">
          <button class="btn btn-light" onclick="appendCharacter('4')">4</button>
          <button class="btn btn-light" onclick="appendCharacter('5')">5</button>
          <button class="btn btn-light" onclick="appendCharacter('6')">6</button>
          <button class="btn btn-primary" onclick="appendOperation('-')">-</button>
        </div>
        <div class="row">
          <button class="btn btn-light" onclick="appendCharacter('1')">1</button>
          <button class="btn btn-light" onclick="appendCharacter('2')">2</button>
          <button class="btn btn-light" onclick="appendCharacter('3')">3</button>
          <button class="btn btn-primary" onclick="appendOperation('+')">+</button>
        </div>
        <div class="row">
          <button class="btn btn-light" onclick="appendCharacter('0')">0</button>
          <button class="btn btn-light" onclick="appendCharacter('.')">.</button>
          <button class="btn btn-primary" onclick="calculateResult()">=</button>
        </div>
        <div class="row">
          <button class="btn btn-light" onclick="appendOperation('Math.sqrt(')">âˆš</button>
          <button class="btn btn-light" onclick="appendOperation('Math.sin(')">sin</button>
          <button class="btn btn-light" onclick="appendOperation('Math.cos(')">cos</button>
          <button class="btn btn-light" onclick="appendOperation('Math.tan(')">tan</button>
        </div>
        <div id="history" class="mt-3"></div>
</body>


<script src="index.js"></script>
</html>
