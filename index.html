<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
          <form action="" name="calc" class="calculator">
            <input type="text" class="value ok" id="display" readonly name="txt" />
            <span class="num clear" onclick="clearDisplay()"><i>C</i></span>
            <span class="num" onclick="appendOperation('√')"><i>√</i></span>
            <span class="num" onclick="appendOperation('+')"><i>+</i></span>
            <span class="num" onclick="appendCharacter('7')"><i>7</i></span>
            <span class="num" onclick="appendCharacter('8')"><i>8</i></span>
            <span class="num" onclick="appendCharacter('9')"><i>9</i></span>
            <span class="num" onclick="appendOperation('-')"><i>-</i></span>
            <span class="num" onclick="appendCharacter('4')"><i>4</i></span>
            <span class="num" onclick="appendCharacter('5')"><i>5</i></span>
            <span class="num" onclick="appendCharacter('6')"><i>6</i></span>
            <span class="num" onclick="appendOperation('*')"><i>*</i></span>
            <span class="num" onclick="appendCharacter('1')"><i>1</i></span>
            <span class="num" onclick="appendCharacter('2')"><i>2</i></span>
            <span class="num" onclick="appendCharacter('3')"><i>3</i></span>
            <span class="num" onclick="appendOperation('/')"><i>/</i></span>
            <span class="num" onclick="appendCharacter('(')"><i>(</i></span>
            <span class="num" onclick="appendCharacter('0')"><i>0</i></span>
            <span class="num" onclick="appendCharacter(')')"><i>)</i></span>
            <span class="num"onclick="appendCharacter('.')"><i>.</i></span>
            <span class="num" onclick="appendOperation('Sin')"><i>sin</i></span>
            <span class="num" onclick="appendOperation('Cos')"><i>cos</i></span>
            <span class="num" onclick="appendOperation('Tan')"><i>tan</i></span>
            <span class="num equal" onclick="calculateResult()"><i>=</i></span>
            <textarea class="value" id="history" readonly></textarea>
          </form>
        </div>
</body>


<script src="index.js"></script>
</html>
